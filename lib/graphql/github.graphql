# user
fragment UserParts on User {
  login
  avatarUrl
  name
  bio
  company
  location
  email
  createdAt
  websiteUrl
  viewerCanFollow # TODO: remove in viewer query
  viewerIsFollowing
  starredRepositories {
    totalCount
  }
  followers {
    totalCount
  }
  following {
    totalCount
  }
  contributionsCollection {
    contributionCalendar {
      weeks {
        contributionDays {
          color
        }
      }
    }
  }
  repositories(
    first: 6
    ownerAffiliations: OWNER
    orderBy: { field: STARGAZERS, direction: DESC }
  ) {
    totalCount
    nodes {
      ...RepoItem
    }
  }
  pinnedItems(first: 6) {
    nodes {
      ... on Repository {
        ...RepoItem
      }
    }
  }
}
query Viewer {
  viewer {
    ...UserParts
  }
}
query User($login: String!) {
  repositoryOwner(login: $login) {
    url
    ... on User {
      ...UserParts
    }
    ... on Organization {
      login
      avatarUrl
      name
      description
      location
      email
      websiteUrl
      createdAt
      membersWithRole {
        totalCount
      }
      pinnedItems(first: 6) {
        nodes {
          ... on Repository {
            ...RepoItem
          }
        }
      }
      pinnableItems(first: 6, types: [REPOSITORY]) {
        totalCount
        nodes {
          ... on Repository {
            ...RepoItem
          }
        }
      }
    }
  }
}

# repo
fragment RepoCommit on Commit {
  history {
    totalCount
  }
}
fragment RepoRef on Ref {
  name
  target {
    ... on Commit {
      ...RepoCommit
    }
  }
}
query Repo(
  $owner: String!
  $name: String!
  $branchSpecified: Boolean!
  $branch: String!
) {
  repository(owner: $owner, name: $name) {
    owner {
      login
      avatarUrl
    }
    name
    description
    homepageUrl
    isPrivate
    isFork
    diskUsage
    hasIssuesEnabled
    url
    viewerHasStarred
    viewerSubscription
    projectsUrl
    primaryLanguage {
      color
      name
    }
    stargazers {
      totalCount
    }
    forks {
      totalCount
    }
    watchers {
      totalCount
    }
    issues(states: OPEN) {
      totalCount
    }
    pullRequests(states: OPEN) {
      totalCount
    }
    projects {
      totalCount
    }
    releases {
      totalCount
    }
    languages(first: 10, orderBy: { field: SIZE, direction: DESC }) {
      totalSize
      edges {
        size
        node {
          name
          color
        }
      }
    }
    defaultBranchRef @skip(if: $branchSpecified) {
      ...RepoRef
    }
    ref(qualifiedName: $branch) @include(if: $branchSpecified) {
      ...RepoRef
    }
    refs(first: 100, refPrefix: "refs/heads/") {
      totalCount
      nodes {
        name
      }
    }
    licenseInfo {
      name
      spdxId
    }
    repositoryTopics(first: 10) {
      nodes {
        url
        topic {
          name
        }
      }
    }
  }
}

# commits
fragment CommitsRefCommit on Commit {
  history(first: 30, after: $after) {
    pageInfo {
      ...PageInfoParts
    }
    nodes {
      url
      messageHeadline
      committedDate
      oid
      author {
        name
        avatarUrl
        user {
          login
        }
      }
      status {
        state
      }
    }
  }
}
fragment CommitsRef on Ref {
  target {
    ... on Commit {
      ...CommitsRefCommit
    }
  }
}
query Commits(
  $owner: String!
  $name: String!
  $ref: String!
  $hasRef: Boolean!
  $after: String
) {
  repository(owner: $owner, name: $name) {
    defaultBranchRef @skip(if: $hasRef) {
      ...CommitsRef
    }
    ref(qualifiedName: $ref) @include(if: $hasRef) {
      ...CommitsRef
    }
  }
}

# issues
query Issues($owner: String!, $name: String!, $cursor: String) {
  repository(owner: $owner, name: $name) {
    issues(
      states: OPEN
      orderBy: { field: CREATED_AT, direction: DESC }
      first: 30
      after: $cursor
    ) {
      pageInfo {
        ...PageInfoParts
      }
      nodes {
        number
        title
        updatedAt
        author {
          login
          avatarUrl
        }
        labels(first: 10) {
          nodes {
            name
            color
          }
        }
        comments {
          totalCount
        }
      }
    }
  }
}

