# common
fragment PageInfoParts on PageInfo {
  hasNextPage
  endCursor
}
fragment RepoItem on Repository {
  owner {
    login
    avatarUrl
  }
  name
  description
  isPrivate
  isFork
  stargazers {
    totalCount
  }
  forks {
    totalCount
  }
  primaryLanguage {
    color
    name
  }
}
fragment UserItem on User {
  login
  name
  avatarUrl
  company
  location
  createdAt
}

# user gists
query Gists($login: String!, $after: String) {
  user(login: $login) {
    gists(first: 30, after: $after) {
      pageInfo {
        ...PageInfoParts
      }
      nodes {
        name
        description
        files {
          name
          language {
            name
          }
          text
        }
        updatedAt
        id
        owner {
          avatarUrl
        }
      }
    }
  }
}

# single gist
query Gist($login: String!, $name: String!) {
  user(login:$login) {
    gist(name: $name) {
      name
      files {
        name 
        language {
          name
        }
        text
        size
      }
    }
  }
}

