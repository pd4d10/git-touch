query Issue($owner: String!, $name: String!, $number: Int!, $cursor: String) {
  repository(owner: $owner, name: $name) {
    owner {
      avatarUrl
    }
    issueOrPullRequest(number: $number) {
      ... on Issue {
        ...CommentParts
        ...ReactableParts
        title
        closed
        url
        viewerCanReact
        viewerCanUpdate
        timelineItems(first: 30, after: $cursor) {
          totalCount
          pageInfo {
            hasNextPage
            endCursor
          }
          nodes {
            ... on IssueComment {
              ...CommentParts
              ...ReactableParts
            }
            ... on ReferencedEvent {
              ...ReferencedEventParts
            }
            ... on RenamedTitleEvent {
              ...RenamedTitleEventParts
            }
            ... on ClosedEvent {
              ...ClosedEventParts
            }
            ... on ReopenedEvent {
              ...ReopenedEventParts
            }
            ... on CrossReferencedEvent {
              ...CrossReferencedEventParts
            }
            ... on LabeledEvent {
              ...LabeledEventParts
            }
            ... on UnlabeledEvent {
              ...UnlabeledEventParts
            }
            ... on MilestonedEvent {
              ...MilestonedEventParts
            }
            ... on DemilestonedEvent {
              ...DemilestonedEventParts
            }
            ... on LockedEvent {
              ...LockedEventParts
            }
            ... on UnlockedEvent {
              ...UnlockedEventParts
            }
            ... on AssignedEvent {
              ...AssignedEventParts
            }
            ... on UnassignedEvent {
              ...UnassignedEventParts
            }
            ... on SubscribedEvent {
              ...SubscribedEventParts
            }
            ... on UnsubscribedEvent {
              ...UnsubscribedEventParts
            }
            ... on MentionedEvent {
              ...MentionedEventParts
            }
            ... on PinnedEvent {
              ...PinnedEventParts
            }
            ... on TransferredEvent {
              ...TransferredEventParts
            }
          }
        }
      }
      ... on PullRequest {
        ...CommentParts
        ...ReactableParts
        title
        closed
        url
        viewerCanReact
        viewerCanUpdate
        merged
        additions
        deletions
        changedFiles
        commits {
          totalCount
        }
        timelineItems(first: 30, after: $cursor) {
          totalCount
          pageInfo {
            hasNextPage
            endCursor
          }
          nodes {
            ... on IssueComment {
              ...CommentParts
              ...ReactableParts
            }
            ... on ReferencedEvent {
              ...ReferencedEventParts
            }
            ... on RenamedTitleEvent {
              ...RenamedTitleEventParts
            }
            ... on ClosedEvent {
              ...ClosedEventParts
            }
            ... on ReopenedEvent {
              ...ReopenedEventParts
            }
            ... on CrossReferencedEvent {
              ...CrossReferencedEventParts
            }
            ... on LabeledEvent {
              ...LabeledEventParts
            }
            ... on UnlabeledEvent {
              ...UnlabeledEventParts
            }
            ... on MilestonedEvent {
              ...MilestonedEventParts
            }
            ... on DemilestonedEvent {
              ...DemilestonedEventParts
            }
            ... on LockedEvent {
              ...LockedEventParts
            }
            ... on UnlockedEvent {
              ...UnlockedEventParts
            }
            ... on AssignedEvent {
              ...AssignedEventParts
            }
            ... on UnassignedEvent {
              ...UnassignedEventParts
            }
            ... on SubscribedEvent {
              ...SubscribedEventParts
            }
            ... on UnsubscribedEvent {
              ...UnsubscribedEventParts
            }
            ... on MentionedEvent {
              ...MentionedEventParts
            }
            ... on PinnedEvent {
              ...PinnedEventParts
            }
            ... on TransferredEvent {
              ...TransferredEventParts
            }
            # pull request only
            ... on PullRequestCommit {
              ...PullRequestCommitParts
            }
            ... on DeployedEvent {
              ...DeployedEventParts
            }
            ... on DeploymentEnvironmentChangedEvent {
              ...DeploymentEnvironmentChangedEventParts
            }
            ... on HeadRefRestoredEvent {
              ...HeadRefRestoredEventParts
            }
            ... on BaseRefForcePushedEvent {
              ...BaseRefForcePushedEventParts
            }
            ... on HeadRefForcePushedEvent {
              ...HeadRefForcePushedEventParts
            }
            ... on ReviewRequestedEvent {
              ...ReviewRequestedEventParts
            }
            ... on ReviewRequestRemovedEvent {
              ...ReviewRequestRemovedEventParts
            }
            ... on ReviewDismissedEvent {
              ...ReviewDismissedEventParts
            }
            ... on PullRequestReview {
              ...PullRequestReviewParts
            }
            ... on MergedEvent {
              ...MergedEventParts
            }
            ... on HeadRefDeletedEvent {
              ...HeadRefDeletedEventParts
            }
          }
        }
      }
    }
  }
}

# Releases
query Releases($name: String!, $owner: String!, $cursor: String) {
   repository(name: $name, owner: $owner) {
    releases(first: 30, after: $cursor, orderBy: { field: CREATED_AT, direction:DESC }) {
      pageInfo {
        ...PageInfoParts
      }
      nodes {
        tagName
        description
        name
        author {
          name
          avatarUrl
        }
        publishedAt
        url
        releaseAssets(first: 30) {
          nodes {
            name
            downloadUrl
            downloadCount
          }
        }
      }
    }
  }
}